<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Terminal Dashboard</title>
    <link rel="stylesheet" href="dashboard_styles.css"> <!-- ✅ Ensure correct CSS file is linked -->
    <script defer src="dashboard_script.js"></script>
</head>
<body>
    <h1>Stripe Terminal Dashboard</h1>
    
    <div class="container">
        <h2>Process Payment</h2>
        <label for="amount">Amount (£):</label>
        <input type="number" id="amount" placeholder="Enter amount">
        <button id="startPayment">Start Payment</button>
        <p id="payment_status"></p>
    </div>
    
    <div class="container">
        <h2>Cancel Transaction on POS</h2>
        <button id="cancelPayment">Cancel Transaction</button>
        <p id="cancel_status"></p>
    </div>
    
    <div class="container">
        <h2>Refund Payment</h2>
        <label for="payment_intent_id">Payment Intent ID:</label>
        <input type="text" id="payment_intent_id" placeholder="Enter Payment Intent ID">
        <label for="refund_amount">Refund Amount (£):</label>
        <input type="number" id="refund_amount" placeholder="Enter Refund Amount (optional)">
        <button id="refundPayment">Refund Payment</button>
        <p id="refund_status"></p>
    </div>
</body>
</html>
