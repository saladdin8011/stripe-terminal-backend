<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Terminal Payment</title>
</head>
<body>
    <h2>Stripe Terminal - Start Payment</h2>
    
    <label for="reader_id">Select Reader:</label>
    <select id="reader_id">
        <option value="tmr_xxxxxxxxxxxxxxx">Reader 1</option>
        <option value="tmr_yyyyyyyyyyyyyy">Reader 2</option>
    </select>

    <label for="amount">Enter Amount (Â£):</label>
    <input type="number" id="amount" placeholder="Enter amount">

    <button onclick="initiatePayment()">Start Payment</button>

    <p id="status"></p>

    <script>
        async function initiatePayment() {
            const readerId = document.getElementById("reader_id").value;
            const amount = document.getElementById("amount").value;
            const statusText = document.getElementById("status");

            if (!readerId || !amount) {
                statusText.innerText = "Please select a reader and enter an amount.";
                return;
            }

            statusText.innerText = "Processing payment...";

            const response = await fetch("/initiate_payment", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "x-api-key": "your_secure_api_key_here"
                },
                body: JSON.stringify({ reader_id: readerId, amount: amount * 100 }) // Convert to pence
            });

            const result = await response.json();
            if (result.error) {
                statusText.innerText = "Error: " + result.error;
            } else {
                statusText.innerText = "Payment request sent to terminal!";
            }
        }
    </script>
</body>
</html>
